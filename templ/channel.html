{{template "header" .Current.Name}}
{{template "tabs" .Channels}}
{{range .Pins}}
    <div class="box">
        <article class="media">
            <figure class="media-left">
                <p class="image is-64x64">
                    <img src="https://cdn.discordapp.com/avatars/{{.Author.ID}}/{{.Author.Avatar}}.png">
                </p>
            </figure>
            <div class="media-content">
                <p>
                    <strong>{{.Author.Username}}</strong> <small>{{.Timestamp.Parse.Format "Jan _2 15:04:05"}}</small>
                    <br>
                    {{.ContentWithMentionsReplaced}}
                </p>
            {{if .Attachments}}
                <br>
                <div class="columns" style="width: 70%">
                {{range .Attachments}}
                    <div class="column"><img src="{{.URL}}"></div>
                {{end}}
                </div>
            {{end}}
            </div>
        </article>
    </div>
{{end}}
{{template "footer"}}
